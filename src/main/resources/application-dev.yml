server:
  port: 9008
  servlet:
    context-path: /record-account

#server 地址
remote:
#  ip: 192.168.1.134
  ip: 127.0.0.1
  user-port: 10003
  record-account-port: 10004


# rest 风格参数配置 (用在HttpUtil中)
rest:
  connection:
    # 建立超时时间 单位ms
    connect-timeout: 15000
    # 建立连接成功后 从服务器读取超时时间 单位ms
    read-timeout: 15000

# JWT 配置
jwt:
  # 登录有效时间 单位 （h）
  login-timeout: 30
  # 公钥
  public-key: 
  # 私钥
  private-key: 

